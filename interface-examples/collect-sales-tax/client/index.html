<html>
  <head>
    <title>Stripe Payment Intents</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="104x80" href="./images/logo.png" />
  </head>

  <body>
    <header>
      <img src="./images/stripe-press-logo.svg" />
    </header>
    <main id="grid">
      <section id="checkout-form">
        <div id="checkout-items">
          <div class="checkout-item">
            <img src="./images/revolt_book.png" />
            <div>
              <h2>The Revolt of the Public</h2>
              <p>1 x €24.99</p>
            </div>
            <p>€24.99</p>
          </div>
          <div class="checkout-item">
            <img src="./images/dreammachine_book.png" />
            <div>
              <h2>The Dream Machine</h2>
              <p>2 x €17.45</p>
            </div>
            <p>€34.90</p>
          </div>
          <div class="payment-item">
            <span>VAT</span>
            <span class="tax">€0.00</span>
          </div>
          <div class="payment-item">
            <span>
              Total
            </span>
            <span class="total">
              €59.89
            </span>
          </div>
        </div>
        <div id="payment-form">
          <form>
            <div id="user-details">
              <div class="stripe-element">
                <input type="text" placeholder="Name" />
              </div>
              <div class="stripe-element">
                <input
                  type="text"
                  placeholder="Postal Code"
                  name="postal-code"
                />
              </div>
            </div>
            <div id="card-number" class="stripe-element"></div>
            <div id="card-details">
              <div id="card-expiry" class="stripe-element"></div>
              <div id="card-cvc" class="stripe-element"></div>
            </div>
          </form>
          <p id="error"></p>
          <button id="submit-button" type="submit">
            <span id="button-text">Buy now</span>
            <div id="button-spinner" class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </button>
        </div>
        <div id="success-message">
          <p>
            Thank you for your payment! Please come back and
            <a href="/">shop again</a>.
          </p>
        </div>
        <div id="error-message">
          <p>
            Your payment was not authorized, please
            <a href="/">try again</a> with another payment method.
          </p>
        </div>
      </section>
    </main>
    <!-- Stripe.js v3 for Elements -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- App -->
    <script src="/client.js"></script>
  </body>
</html>
