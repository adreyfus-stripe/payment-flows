<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RocketFuel</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="stylesheets/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <header>
      <h1>
        RocketFuel
      </h1>
      <h3>
        A Utility Company powered by Stripe Billing
      </h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col s8 push-s2">
          <form id="signup-form" class="col s12">
            <div class="section">
              <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
              <div class="input-field col s12">
                <input id=email name="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="col s4 push-s4">
                <button type="submit">Sign up</button>
                <br>
              </div>
            </div>
          </form>
          <div id="pricing" class="section">
            <div>
              <div class="row">
                  <div class="col s6 push-s3">
                    <div class="card green lighten-5">
                      <div class="card-content">
                        <span class="card-title">Pricing</span>
                        <p id="pricing-details"></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="section">
              <div class="col s4 push-s4">
                  <button id="usage-button">Generate Usage</button>
              </div>
          </div> 
          <div class="section">
            <form id="card-form">
              <div class="row">
                  <h5 class="center-align">Card details</h5>
              </div>
              <div class="row">
                <div class="col s8 push-s2">
                  <div id="card-element"></div>
                </div>
                <br>
                <br>
              </div>
              <div class="col s4 push-s4">
                <button type="submit">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Stripe.js v3 for Elements -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/javascripts/client.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
